<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Audio Recorder</h1>
        <button class="btn btn-primary" id="recordBtn">
            <i class="bi bi-mic fs-1 d-block"></i>
            Start Recording
        </button>
        <span id="duration" class="ms-3 fs-4">00:00</span>
        <h2>Recorded Audio</h2>
        <ul class="list-group" id="audioClips">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <audio
                    src="https://aapkapainterassets.blob.core.windows.net/diagnostic-report/54e55892-281a-4f86-94d3-b2e0bb33da3b.wav"
                    controls>
                </audio>
                <div class="d-flex align-items-center">
                    <div class="btn btn-primary ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Upload">
                        <i class="bi bi-upload"></i>
                    </div>
                    <div class="btn btn-danger ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete">
                        <i class="bi bi-trash"></i>
                    </div>
                    <div class="btn btn-success ms-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Download">
                        <i class="bi bi-download"></i>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
