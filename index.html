<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <script type="module" defer src="script.js"></script>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#">
                <i class="bi bi-link-45deg fs-2"></i>
                Linkly
            </a>
            <div>
                <a href="https://github.com/Abinesh-Antino/web" target="_blank" class="btn btn-outline-info" data-bs-toggle="tooltip"
                    data-bs-placement="bottom" data-bs-title="GitHub">
                    <i class="bi bi-github"></i>
                </a>
                <div class="btn-group" role="group">
                    <button id="light" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-title="Light">
                        <i class="bi bi-sun"></i>
                    </button>
                    <button id="dark" class="btn btn-outline-primary active" data-bs-toggle="tooltip" data-bs-title="Dark">
                        <i class="bi bi-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container text-center d-grid gap-3">
        <h1 class="mt-5">Shorten Your Loooong Links <span data-bs-toggle="tooltip" data-bs-title="üòâ">üòç</span></h1>
        <p class="text-muted">
            Linkly is an efficient and easy-to-use URL shortening service that
            streamlines your online experience.
        </p>
    
        <form class="input-group w-100 responsive-form mx-auto">
            <span role="button" class="input-group-text" data-bs-toggle="tooltip" data-bs-title="Paste!">
                <i class="bi bi-clipboard"></i>
            </span>
            <input type="text" class="form-control" placeholder="Enter the link you want to shorten" required id="link" />
            <button class="btn btn-outline-success" data-bs-toggle="tooltip" data-bs-title="Just do it!" id="shorten">
                Shorten Now!
            </button>
        </form>
        <div class="table-bordered table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Short Link</th>
                        <th scope="col">Original Link</th>
                        <th scope="col">Clicks</th>
                        <th scope="col">Created</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider"></tbody>
            </table>
        
            <!-- Toast Container -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <i class="bi bi-link-45deg rounded me-2"></i>
                        <strong class="me-auto">Linkly</strong>
                        <small>Just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body text-start">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
            </div>
    </div>
</body>

</html>
